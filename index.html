<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="SRC/proj_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <form id="search-form">
          <input
            class="entercity"
            id="entercity"
            type="text"
            placeholder="Enter Your city"
          />
          <input
            class="serachbutton"
            id="searchbutton"
            type="submit"
            value="Search"
          />
        </form>

        <div class="actualweather">
          <div class="searchedcity">
            It is <span id="day"></span> <span id="hour"></span>:<span
              id="minutes"
            ></span
            >.<br />
            The weather in <span id="city"></span> is
            <span id="weather-description"></span>
          </div>
          <span class="weathericon">
            <img class="icon_actual" id="weather-icon"src="SRC/pics/icons/sunny.svg" />
          </span>
          <span class="tempandhum">
            Temperature <span class="degrees" id="degrees"></span
            ><span><button class="celsius" id="cel">℃</button></span> |
            <span><button class="fahrenheit" id="fah">℉</button></span>
            <br />Humidity <span id="hum"></span>% <br />Wind speed
            <span id="windspeed"></span>km/h</span
          >
        </div>
        <div class="forecast" id="forecast">
         
            
          </div>
        </div>
      </div>
      <div class="stopka">
        <a href="https://github.com/RitaJankowska/my-first-ever/tree/main"
          >Open-source code</a
        >
        by Rita Jankowska
      </div>
    </div>
    <script src="SRC/index.js"></script>
  </body>
</html>
